<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXOS </title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<section class="main">
    <div class="image-container">
        <div class="image">
            <img src="https://media3.giphy.com/media/S60CrN9iMxFlyp7uM8/giphy.gif" alt="image">
        </div>
        <h1>N E X O S</h1>
        <p>I am a Virtual Assistant Nexos..Ready to assist with a smile</p>
    </div>
    <div class="input">
        <button class="talk"><i class="fas fa-microphone-alt"></i></button>
        <h1 class="content">Click here to speak</h1>
    </div>
    <!-- New Heading for Chat Section -->
    <h2 class="chat-heading">Chat with me...</h2>
    <div class="chat-section">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
